version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # Mot de passe root
      MYSQL_DATABASE: timesheet-devops-db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timesheet-devops
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/timesheet-devops-db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    ports:
      - "8082:8082"
    depends_on:
      - mysql
    volumes:
      - logs:/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timesheet-frontend
    ports:
      - "80:80"
    depends_on:
      - app
volumes:
  mysql-data:
  logs:
